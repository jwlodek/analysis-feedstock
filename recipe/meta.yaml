{% set name = "analysis" %}
{% set year = "2020" %}
{% set cycle = "2" %}
{% set version = "0" %}
{% set micro = "" %}

package:
  name: {{ name|lower }}
  version: {{ year }}C{{ cycle }}.{{ version }}{{ micro }}

build:
  skip: True  # [py<36]
  number: 1

requirements:
  host:
    - python
  run:
    - python
    - amostra <=1.0
    - arvpyf
    - attrs >=18.0
    - black
    - bluesky >=1.6.0
    - bluesky-kafka
    - boto3
    - dask
    - databroker >=1.0.0
    - distributed
    - event-model >=1.15.1
    - fabio
    - ffmpeg >=4.0
    - flake8
    - graphviz
    - grid-strategy
    - h5py >=2.8.0
    - ipykernel
    - ipympl ==0.1.1
    - ipython
    - ipywidgets ==7.2.1
    - jupyter
    - jupyterlab
    - line_profiler
    - lmfit
    - lxml
    - matplotlib >=3.1.0
    - memory_profiler
    - mendeleev
    - modestimage
    - natsort
    - netcdf4
    - nexpy
    - nodejs
    - numexpr
    - numpy >=1.14.0
    - openpyxl
    - ophyd >=1.4.0
    - oscars
    - papermill
    - peakutils
    - periodictable
    - pycentroids  # [not win]
    - pyepics >=3.4.2
    - pyfai
    - pyfftw
    - pymongo >=3.7
    - pypdf2
    - pyqt >=5.9.0
    - pystackreg
    - python-graphviz
    - pyxrf >=0.0.28
    - pyzbar  # [not win]
    - qt >=5.9.0
    - reportlab
    - sasview
    - scikit-beam >=0.0.21
    - scikit-learn
    - scipy
    - suitcase-csv
    - suitcase-json-metadata
    - suitcase-jsonl
    - suitcase-mongo
    - suitcase-msgpack
    - suitcase-specfile
    - suitcase-tiff
    - suitcase-utils
    - sympy
    - toml
    - tomopy >=1.7.1  # [linux]
    - tornado
    - tqdm
    - tzlocal >=1.5
    - xlrd
    - xlwt
    - xray-vision
    - xraylarch

test:
  files:
    - check_results.py
  imports:
    - bluesky
    - dask
    - databroker
    - event_model
    - lmfit
    - matplotlib
    - numpy
    - ophyd
    - oscars
    - peakutils
    - pymongo
    - skbeam
    - suitcase.csv
    - suitcase.json_metadata
    - suitcase.jsonl
    - suitcase.mongo_embedded
    - suitcase.mongo_normalized
    - suitcase.msgpack
    - suitcase.specfile
    - suitcase.tiff_series
    - suitcase.tiff_stack
    - suitcase.utils
    - xray_vision
  commands:
    # Fail if the "conda-forge" channel is in the list of channels.
    - python check_results.py
    - python -V
    - ipython -V
    - nexpy --help
    - python -c "from distutils.version import LooseVersion; import bluesky; assert LooseVersion(bluesky.__version__) >= '1.6'"
    - python -c "from distutils.version import LooseVersion; import databroker; assert LooseVersion(databroker.__version__) >= '1.0'"
    - python -c "from distutils.version import LooseVersion; import ophyd; assert LooseVersion(ophyd.__version__) >= '1.4'"



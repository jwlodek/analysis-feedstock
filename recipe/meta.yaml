{% set name = "analysis" %}
{% set year = "2020" %}
{% set cycle = "2" %}
{% set version = "0" %}
{% set micro = "" %}

package:
  name: {{ name|lower }}
  version: {{ year }}C{{ cycle }}.{{ version }}{{ micro }}

build:
  skip: True  # [py<36]
  number: 0

requirements:
  host:
    - python
  run:
    - python
    - amostra <=1.0
    - arvpyf
    - attrs >=18.0
    - black
    - bluesky >=1.6.0
    - bluesky-kafka
    - dask
    - databroker >=1.0.0
    - distributed
    - event-model >=1.15.1
    - fabio
    - ffmpeg >=4.0
    - flake8
    - graphviz
    - grid-strategy
    - h5py >=2.9.0
    - ipykernel
    - ipympl ==0.1.1
    - ipython
    - ipywidgets ==7.2.1
    - jupyter
    - jupyterlab
    - lmfit
    - lxml
    - matplotlib >=3.1.0
    - natsort
    - nexpy
    - nodejs
    - numpy >=1.14.0
    - openpyxl
    - ophyd >=1.4.0
    - oscars
    - peakutils
    - pyepics >=3.4.2
    - pyfftw
    - pymongo >=3.7
    - pypdf2
    - pyqt >=5.9.0
    - python-graphviz
    - qt >=5.6.0
    - reportlab
    - scikit-beam >=0.0.21
    - scipy
    - suitcase-csv
    - suitcase-json-metadata
    - suitcase-jsonl
    - suitcase-mongo
    - suitcase-msgpack
    - suitcase-specfile
    - suitcase-tiff
    - suitcase-utils
    - sympy
    - toml
    # Comment out tomopy for now, need to figure out what's wrong with the
    # recipe as it tries to get the dependency packages from conda-forge.
    # See https://dev.azure.com/nsls2forge/nsls2forge/_build/results?buildId=2661&view=logs&j=4f922444-fdfe-5dcf-b824-02f86439ef14&t=937c195f-508d-5135-dc9f-d4b5730df0f7
    # - tomopy >=1.7
    - tornado
    - tqdm
    - tzlocal >=1.5
    - xlrd
    - xlwt
    - xray-vision
    - xraylarch

test:
  imports:
    - bluesky
    - dask
    - databroker
    - event_model
    - lmfit
    - matplotlib
    - numpy
    - ophyd
    - oscars
    - peakutils
    - pymongo
    - skbeam
    - suitcase.csv
    - suitcase.json_metadata
    - suitcase.jsonl
    - suitcase.mongo_embedded
    - suitcase.mongo_normalized
    - suitcase.msgpack
    - suitcase.specfile
    - suitcase.tiff_series
    - suitcase.tiff_stack
    - suitcase.utils
    - xray_vision
  commands:
    - python -V
    - ipython -V
    - nexpy --help
    - python -c "from distutils.version import LooseVersion; import bluesky; assert LooseVersion(bluesky.__version__) >= '1.6'"
    - python -c "from distutils.version import LooseVersion; import databroker; assert LooseVersion(databroker.__version__) >= '1.0'"
    - python -c "from distutils.version import LooseVersion; import ophyd; assert LooseVersion(ophyd.__version__) >= '1.4'"

about:
  home: https://nsls-ii.github.io/deployment_docs.html
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Analysis metapackage for NSLS-II deployments
  description: |
    Analysis metapackage for NSLS-II deployments. See the deployment
    documentation at https://nsls-ii.github.io/deployment_docs.html.
